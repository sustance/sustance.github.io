<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flight Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: auto;
            overflow-y: hidden;
            height: 100vh;
            background: #f0f2f5;
            touch-action: pan-x pan-y;
        }
        #map-container {
            width: 1500px;
            height: 100vh;
        }
        #flightMap {
            width: 100%;
            height: 100%;
        }
        .flight-path {
            stroke: #e74c3c;
            stroke-width: 2;
            fill: none;
            opacity: 0.7;
        }
        .flight-point {
            fill: #3498db;
            stroke: white;
            stroke-width: 1.5;
        }
        .airport-label {
            font-size: 12px;
            font-family: sans-serif;
            text-anchor: middle;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <svg id="flightMap"></svg>
    </div>

    <script>
        // Flight data
        const flights = [
            {from: "TPE", to: "HKG"}, {from: "SHA", to: "TSA"}, 
            {from: "HKG", to: "PVG"}, {from: "SIN", to: "HKG"},
            {from: "PVG", to: "SIN"}, {from: "PEK", to: "SHA"},
            {from: "HKG", to: "PEK"}, {from: "CDG", to: "HKG"},
            {from: "ZAG", to: "CDG"}, {from: "ZRH", to: "ZAG"},
            {from: "ZAG", to: "ZRH"}, {from: "AMS", to: "ZAG"},
            {from: "HKG", to: "AMS"}, {from: "CDG", to: "HKG"},
            {from: "ZRH", to: "CDG"}, {from: "CDG", to: "ZRH"},
            {from: "HKG", to: "CDG"}, {from: "PVG", to: "HKG"},
            {from: "BKK", to: "PVG"}, {from: "TPE", to: "BKK"},
            {from: "HKG", to: "TPE"}, {from: "SIN", to: "SZX"},
            {from: "TPE", to: "SIN"}, {from: "HKG", to: "TPE"},
            {from: "SIN", to: "HKG"}, {from: "HKG", to: "SIN"},
            {from: "PVG", to: "HKG"}, {from: "HKG", to: "PVG"}
        ];

        // Mobile-optimized coordinates
        const airports = {
            TPE: {x: 1200, y: 300}, HKG: {x: 1100, y: 350}, 
            SHA: {x: 1000, y: 300}, TSA: {x: 1200, y: 300},
            PVG: {x: 1000, y: 300}, SIN: {x: 900, y: 450},
            PEK: {x: 900, y: 250}, CDG: {x: 300, y: 200},
            ZAG: {x: 400, y: 220}, ZRH: {x: 380, y: 210},
            AMS: {x: 350, y: 190}, BKK: {x: 800, y: 380},
            SZX: {x: 1050, y: 340}
        };

        // Render map
        document.addEventListener('DOMContentLoaded', function() {
            const svg = document.getElementById('flightMap');
            
            // Set SVG dimensions to container
            svg.setAttribute('viewBox', `0 0 1500 ${window.innerHeight}`);
            
            // Draw flight paths
            flights.forEach(flight => {
                const from = airports[flight.from];
                const to = airports[flight.to];
                if (from && to) {
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', `M${from.x},${from.y} L${to.x},${to.y}`);
                    path.setAttribute('class', 'flight-path');
                    svg.appendChild(path);
                }
            });
            
            // Draw airports
            Object.entries(airports).forEach(([code, coord]) => {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', coord.x);
                circle.setAttribute('cy', coord.y);
                circle.setAttribute('r', '6');
                circle.setAttribute('class', 'flight-point');
                svg.appendChild(circle);
                
                const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                label.setAttribute('x', coord.x);
                label.setAttribute('y', coord.y - 12);
                label.setAttribute('class', 'airport-label');
                label.textContent = code;
                svg.appendChild(label);
            });
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            const svg = document.getElementById('flightMap');
            svg.setAttribute('viewBox', `0 0 1500 ${window.innerHeight}`);
        });
    </script>
</body>
</html>
