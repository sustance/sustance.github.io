  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const rows = document.querySelectorAll("tbody tr");
      const rootStyles = getComputedStyle(document.documentElement);
      
      rows.forEach(row => {
        // Get base variable name from row header
        const headerText = row.querySelector("th").textContent.trim();
        const monthPrefix = headerText 
          //.toLowerCase().replace("cx ", "").replace(" ", "");
        
        console.log("Header:", headerText, "Prefix:", monthPrefix); // Debug
        
        // Process both mileage columns
        const cells = row.querySelectorAll("td");
        if (cells.length >= 2) {
          // First column (K variables)
          const kVarName = `--K${monthPrefix}`;
          const kValue = rootStyles.getPropertyValue(kVarName).trim();
          const kLabel = cells[0].querySelector(".data-label");
          
          console.log("Looking for:", kVarName, "Found:", kValue); // Debug
          
          if (kLabel) {
            if (kValue) {
              kLabel.textContent = parseInt(kValue).toLocaleString();
            } else {
              kLabel.textContent = "N/A";
            }
          }
          
          // Second column (S variables)
          const sVarName = `--S${monthPrefix}`;
          const sValue = rootStyles.getPropertyValue(sVarName).trim();
          const sLabel = cells[1].querySelector(".data-label");
          
          console.log("Looking for:", sVarName, "Found:", sValue); // Debug
          
          if (sLabel) {
            if (sValue) {
              sLabel.textContent = parseInt(sValue).toLocaleString();
            } else {
              sLabel.textContent = "N/A";
            }
          }
        }
      });
    });
  </script>
