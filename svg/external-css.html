<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://sustance.github.io/img.css">
        <link rel="stylesheet" href="https://sustance.github.io/svg/external-css.css">


<style>

/* CSS Variables from your website */
:root {
    --primary-color: #3498db;
    --secondary-color: #e74c3c;
    --accent-color: #2ecc71;
    --neutral-color: #95a5a6;
}

/* SVG Styles */
.svg-gears {
    width: 100%;
    height: auto;
}

.gear-small { 
    transform: scale(0.7); 
    fill: var(--primary-color);
}

.gear-large { 
    transform: scale(1.3) translate(40px, 0); 
    fill: var(--secondary-color);
}

.gear-rotated { 
    transform: rotate(45deg) translate(80px, 0); 
    fill: var(--accent-color);
}

/* Target the path inside symbols when used */
use.gear-small {
    fill: var(--primary-color) !important;
}
    
</style>

    
</head>
<body>
    <svg class="svg-gears">
        <symbol id="gear">
            <path d="M10,0 L12,5 L17,5 L13,8 ..."/>
        </symbol>
        
        <use href="#gear" class="gear-small"/>
        <use href="#gear" class="gear-large"/>
        <use href="#gear" class="gear-rotated"/>
    </svg>
</body>
</html>
