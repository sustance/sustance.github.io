<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✈️ Trips</title>
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Trip Info Portal">
  <meta property="og:description" content="Access various trip summaries and point balances">
  <meta property="og:image" content="https://sustance.github.io/assets/image/trip.jpg">
  <meta property="og:url" content="https://sustance.github.io/trips">
  <meta property="og:type" content="website">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Trip Information Portal">
  <meta name="twitter:description" content="Various summaries and point credited & available">
  <meta name="twitter:image" content="https://sustance.github.io/assets/image/trip.jpg">
  <style>
/* The standard charts.css set */
  --color-1: rgba(255, 99, 132, 0.75);    /* #ff6384 */
  --color-2: rgba(54, 162, 235, 0.75);    /* #36a2eb */
  --color-3: rgba(255, 206, 86, 0.75);    /* #ffce56 */
  --color-4: rgba(75, 192, 192, 0.75);    /* #4bc0c0 */
  --color-5: rgba(153, 102, 255, 0.75);   /* #9966ff */
  --color-6: rgba(255, 159, 64, 0.75);    /* #ff9f40 */
  --color-7: rgba(93, 173, 226, 0.75);    /* #5dade2 */
  --color-8: rgba(178, 223, 138, 0.75);   /* #b2df8a */
  --color-9: rgba(255, 117, 117, 0.75);   /* #ff7575 */
  --color-10:rgba(169, 169, 169, 0.75);   /* #a9a9a9 */


    
body {
      font-family: Arial, sans-serif;
      width: 600px; /*max-width: 600px;*/
      margin: 0 auto;
      padding: 20px;   
      background-color: rgba(0,0,0, 0.75);
    }
    
.link-card {
      border-radius: 65px 29px 33px 22px / 48px 33px 19px 55px;
      padding: 5px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
      background: linear-gradient(to bottom right,
      rgba(178, 223, 138, 0.15),rgba(54, 162, 235, 0.15) );
    }
 .link-card:nth-child(odd) {    
     border-radius: 55px 15px 25px 15px / 15px 55px 15px 55px;
     rgba(54, 162, 235, 0.1),rgba(178, 223, 138, 0.1) );
     }

pre {font-face:bold;}
    .link-card:hover {
      transform: translateY(-3px);
    }
 .link-card a {
      text-decoration: none;
      color: #333;
      display: block;
    }
    h1 {
      color: #0066cc;
      text-align: center;
    }


  </style>
</head>
<body>
    <h1>✈️ Trip Info Portal</h1>


    <div >
      <pre>
  <div class="link-card" id="included-content">  2025 H1
</pre>
</div> 
    <!-- Simple JavaScript include -->
    <script>
        // Function to load content
        function loadContent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                });
        }
        
        // Load content when page loads
        window.onload = function() {
            loadContent('test.txt', 'included-content');
        };
    </script>
</body>
</html>
