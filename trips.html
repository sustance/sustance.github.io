<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Social Media Connected Website</title>
  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:title" content="My Awesome Website">
  <meta property="og:description" content="Connect with us on various social media platforms! Explore our content and follow us for updates.">
  <meta property="og:image" content="https://example.com/images/thumbnail.jpg">
  <meta property="og:url" content="https://example.com">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="My Website">
  <!-- Twitter Card Meta Tags (optional, enhances Twitter sharing) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="My Awesome Website">
  <meta name="twitter:description" content="Connect with us on various social media platforms! Explore our content and follow us for updates.">
  <meta name="twitter:image" content="https://example.com/images/thumbnail.jpg">
  <!-- Basic CSS for styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .social-links a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Trip Information</h1>
  <p>Various views: </p>
  <div class="social-links">
    <a href="https://facebook.com/yourpage" target="_blank">Follow us on Facebook</a>
    <a href="https://twitter.com/yourpage" target="_blank">Follow us on Twitter</a>
    <a href="https://instagram.com/yourpage" target="_blank">Follow us on Instagram</a>
<br>
<a href="https://sustance.github.io/tripVisualize.html">tripVisualize</a>
    <br>
    <a href="https://sustance.github.io/tripPoints.html" target="_blank">Available Points</a>
  </div>
</body>
</html>
